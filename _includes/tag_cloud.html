<h3>Tag Cloud </h3>
<div id="tag-cloud">
  {% assign tags = site.tags | sort %}
    {% for tag in tags %}
     <span class="site-tag">
        <a href="/tag/{{ tag | first | replace: " ", "-" }}/"
            style="font-size: {{ tag | last | size  |  times: 2 | plus: 80  }}%">
                {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
        </a>
    </span>
    {% endfor %}
</div>
