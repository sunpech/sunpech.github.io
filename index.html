---
layout: page
title: Home
---

<h2>Recent Posts</h2>

<div class="row">
  {% for post in paginator.posts %}
  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-sm-12 col-xs-12 pt-3">
    <div class="card">
      <div class="card-header">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      </div>
      {% if post.image %}
      <img class="card-img-top img-fluid" src="{{ post.image }}"  alt="{{ post.title }}" />
      {% else %}
      <img class="card-img-top post-img-thumb img-fluid" src="{{ post.thumbnail }}"  alt="{{ post.title }}" />
      {% endif %}
      <div class="card-body">
        <span class="meta">{{ post.date | date: "%B %-d, %Y" }}</span>
        <span class="post-tag">
          <i class="fa fa-tags"></i>
          {% for t in post.tags %}<a href="/tag/{{ t | replace: " ", "-" }}">{{ t }}</a>{% if post.tags.last != t %},&nbsp;{% endif %}{% endfor %}
        </span>

        <div><a href="{{ post.url}}" class="btn btn-success">Read more</a></div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
