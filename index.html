---
layout: page
title: Home
---

<h2>Recent Posts</h2>

<div class="row">
  {% for post in paginator.posts %}
  <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-sm-12 col-xs-12">
    <div class="media">
      {% if post.image %}
      <div class="mr-3" style="width: 300px; height: 300px"><img class="img-fluid" src="{{ post.image }}"  alt="{{ post.title }}" /></div>
      {% else %}
      <div class="mr-3"><img class="post-img-thumb" src="{{ post.thumbnail }}"  alt="{{ post.title }}" /></div>
      {% endif %}

      <div class="media-body">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <span class="meta">{{ post.date | date: "%B %-d, %Y" }}</span>
        <span class="post-tag">
          <i class="fa fa-tags"></i>
          {% for t in post.tags %}<a href="/tag/{{ t | replace: " ", "-" }}">{{ t }}</a>{% if post.tags.last != t %},&nbsp;{% endif %}{% endfor %}
        </span>

        <div><a href="{{ post.url}}" class="btn btn-success">Read more</a></div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
