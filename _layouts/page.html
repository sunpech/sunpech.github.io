---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>sunpech.blog</h1>
          <hr class="small">
          <span class="subheading">{{ site.description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
      {% if page.title != "Home" %}
        <h1>{{ page.title }}</h1>
      {% endif %}
			{{ content }}
		</div>
	</div>
</div>
